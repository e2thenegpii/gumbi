# Gubmi configuration file for the TSOP MX29LV040 parallel flash chip.
#
# Craig Heffner
# 09-April-2012

# Set mode to parallel
MODE=pflash

# Number of pins on the chip
PINS=48

# No latching delay period
TOE=0

# Define address, data, Vcc and GND pins
ADDRESS=20,19,18,17,16,15,14,13,3,2,31,1,12,4,5,11,10,6,9
DATA=21,22,23,25,26,27,28,29
VCC=8
GND=24

# Control pins, active low
CE=30,0
WE=7,0
OE=32,0

# These control pins don't exist on this chip
#BE=
#BY=
#WP=
#RST=
